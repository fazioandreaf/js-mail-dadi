<!DOCTYPE html>
<!-- 1 - Chiedi all'utente la sua email, controlla che sia nella lista di chi può accedere, stampa un messaggio appropriato
2 - Generare un numero random da 1 a 6, sia per il giocatore sia per il compute. Stabilire il vincitore, in base a chi fa il punteggio più alto.
NOTE:
Come detto in classe potete fare entrambi gli esercizi all'interno dello stesso file, commentando il codice dell'esercizio gia' svolto di volta in volta -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stampa i tuoi dati</title>
    <style>
      * {
        margin:0;
        padding:0;
      }
      body {
        background-color:lightblue;
      }
      .row {
        text-align: center;
      }
      .row h1 {
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <h1 id="mainTitle">Registrazione utente</h1>
      <p>
        <h2>Let's play a dice game ! </h2>
        <div>Dado utente <span id="dadoUtente" ></span></div>
        <div>Dado Pc <span id="dadoPc"></span></div>
        <div id="result"></div>
      </p>
    </div>
    <script>
    // 1 esercizio
      var emailUtente = prompt('Scrivi la tua email con cui vuoi accedere');
      var email =['fazioandrea@gmail.com', 'markinozumberk@gmail.com', 'angelafavolosacubista@hotmail.it']
      var messaggio = 'email nuova';
      for (var i = 0; i < email.length; i++) {
        var elem = email[i];
        if (elem == emailUtente ) {
          messaggio= ('email gia esistente');
          console.log('email gia esistente');
        }
      }
      document.getElementById('mainTitle').innerHTML= (messaggio);
    // 2 esercizio
      var dadoUtente= Math.floor(Math.random()*6+1);
      var dadoPc= Math.floor(Math.random()*6+1);
      document.getElementById('dadoUtente').innerHTML= (dadoUtente);
      document.getElementById('dadoPc').innerHTML= (dadoPc);
      var messaggioResult=0;

      if (dadoUtente > dadoPc) {
        messaggioResult=("Ha vinto l'utente");
        console.log( "Ha vinto l'utente");
      }else {
        messaggioResult=("Ha vinto il pc");
        console.log("Ha vinto il pc");

      }
      messaggioResult=("Avete pareggiato");
      document.getElementById('result').innerHTML= (messaggioResult);
    </script>
  </body>
</html>
